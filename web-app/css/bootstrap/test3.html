<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<style>

body {
  font: 15px sans-serif;
}





.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}


.axis path,
.axis line {
	fill: none;					/* don't fill areas bounded by the axis line */
	stroke: grey;				/* make the axis line grey */
	stroke-width: 1.3;			/* make the width of the axis lines 1 pixel */
	shape-rendering: crispEdges;/* make the edges sharp */
}

</style>
<body>

<script type="text/javascript" src="./lineplot.js"></script>

</html>
